<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 </title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("iNoN3J7OAf9Qkdk1q");
        })();
    </script>
    <style>
        :root {
            --primary: #2D5BFF;
            --primary-dark: #1E40AF;
            --secondary: #00C9A7;
            --bg-main: #F8FAFC;
            --bg-card: #FFFFFF;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border: #E2E8F0;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --vacation: #8B5CF6;
            --sick: #EF4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Assistant', sans-serif;
            background: var(--bg-main);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .login-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
        }

        .login-box input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .login-box button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: none;
        }

        .container.active {
            display: block;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 16px;
            padding: 30px;
            color: white;
            margin-bottom: 30px;
            box-shadow: var(--shadow-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-family: 'Heebo', sans-serif;
            font-size: 2rem;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow-md);
            border-left: 4px solid var(--primary);
        }

        .stat-card.vacation { border-left-color: var(--vacation); }
        .stat-card.sick { border-left-color: var(--sick); }

        .stat-card h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .filters {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .filters select, .filters input {
            padding: 10px 14px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: 'Assistant', sans-serif;
        }

        .filters button {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            margin-bottom: 30px;
        }

        .table-header {
            background: var(--bg-main);
            padding: 20px;
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: right;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: var(--bg-main);
            font-weight: 600;
            color: var(--text-secondary);
        }

        tbody tr:hover {
            background: var(--bg-main);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge.vacation-full { background: #EDE9FE; color: var(--vacation); }
        .badge.sick { background: #FEE2E2; color: var(--sick); }
        .badge.vacation-half { background: #DBEAFE; color: #2563EB; }

        .delete-btn {
            background: var(--error);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .delete-btn:hover {
            opacity: 0.8;
        }

        .export-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .month-period-info {
            background: #FEF3C7;
            border-right: 4px solid var(--warning);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .stats-grid { grid-template-columns: 1fr; }
            .filters { flex-direction: column; }
            .filters select, .filters input, .filters button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h1> 住转 </h1>
            <input type="password" id="passwordInput" placeholder=" 住住" autocomplete="off">
            <button onclick="login()">住</button>
        </div>
    </div>

    <div class="container" id="dashboard">
        <div class="header">
            <div>
                <h1> 砖拽  - 注拽 注专转</h1>
                <p style="opacity: 0.9; margin-top: 8px;">爪驻   驻砖 </p>
            </div>
            <button class="logout-btn" onclick="logout()">转转拽</button>
        </div>

        <div class="month-period-info">
            癸 <strong>砖 :</strong> 砖 注: 25 砖 注 24 砖  | <span id="currentPeriod"></span>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>住" 注专转 转拽驻 转</h3>
                <div class="value" id="totalAbsences">0</div>
            </div>
            <div class="stat-card vacation">
                <h3> 驻砖 转拽驻 转</h3>
                <div class="value" id="totalVacation">0</div>
            </div>
            <div class="stat-card sick">
                <h3>  转拽驻 转</h3>
                <div class="value" id="totalSick">0</div>
            </div>
        </div>

        <div class="filters">
            <select id="filterEmployee">
                <option value=""> 注</option>
            </select>
            <select id="filterType">
                <option value=""> 住 注专转</option>
                <option value="vacation-full"> 驻砖</option>
                <option value="sick"> </option>
                <option value="vacation-half">爪  驻砖</option>
            </select>
            <input type="month" id="filterMonth" />
            <button onclick="applyFilters()">住</button>
            <button onclick="clearFilters()" style="background: var(--text-secondary);">拽</button>
            <button class="export-btn" onclick="exportMonthlyReport()"> 专  砖</button>
            <button class="export-btn" onclick="sendReportToAnat()" style="background: var(--primary);"> 砖  注转</button>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>住专转 注专转</h2>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>转专 专砖</th>
                        <th>砖 注</th>
                        <th>住</th>
                        <th>转专</th>
                        <th>注 转专</th>
                        <th> 注</th>
                        <th></th>
                        <th>注专转</th>
                        <th>驻注转</th>
                    </tr>
                </thead>
                <tbody id="absencesBody"></tbody>
            </table>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>住 驻 注 - 爪专 砖转转</h2>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>砖 注</th>
                        <th> 驻砖</th>
                        <th>爪  驻砖</th>
                        <th> </th>
                        <th>住"</th>
                    </tr>
                </thead>
                <tbody id="summaryBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const PASSWORD = ' 砖 专注';
        
        const employees = [
            { name: '专专', email: 'gregory@silbermintz.co.il' },
            { name: '砖', email: 'shay@silbermintz.co.il' },
            { name: '砖', email: 'shmuel@silbermintz.co.il' },
            { name: '', email: 'odelya@silbermintz.co.il' },
            { name: '住 专专', email: 'alex@silbermintz.co.il' },
            { name: '专', email: 'goder@silbermintz.co.il' },
            { name: '', email: 'dudi@silbermintz.co.il' },
            { name: '', email: 'zeev@silbermintz.co.il' },
            { name: '注拽 ', email: 'Jacob@silbermintz.co.il' },
            { name: '转', email: 'Iat@silbermintz.co.il' },
            { name: '专', email: 'moran@silbermintz.co.il' },
            { name: '注', email: 'noam@silbermintz.co.il' },
            { name: '爪', email: 'nitsan@silbermintz.co.il' },
            { name: '注转', email: 'anatm@silbermintz.co.il' },
            { name: '专转', email: 'ravit@silbermintz.co.il' },
            { name: '砖拽', email: 'Shmulik@silbermintz.co.il' },
            { name: '砖专', email: 'shraga@silbermintz.co.il' }
        ];

        const typeMap = {
            'vacation-full': ' 驻砖',
            'sick': ' ',
            'vacation-half': '爪  驻砖'
        };

        let allRecords = [];

        function login() {
            const password = document.getElementById('passwordInput').value;
            if (password === PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');
                loadRecords();
            } else {
                alert('住住 砖!');
            }
        }

        function logout() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('passwordInput').value = '';
        }

        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });

        const filterEmployee = document.getElementById('filterEmployee');
        employees.forEach(emp => {
            const option = document.createElement('option');
            option.value = emp.name;
            option.textContent = emp.name;
            filterEmployee.appendChild(option);
        });

        function getCurrentPeriod() {
            const now = new Date();
            const day = now.getDate();
            let startDate, endDate;

            if (day >= 25) {
                startDate = new Date(now.getFullYear(), now.getMonth(), 25);
                endDate = new Date(now.getFullYear(), now.getMonth() + 1, 24);
            } else {
                startDate = new Date(now.getFullYear(), now.getMonth() - 1, 25);
                endDate = new Date(now.getFullYear(), now.getMonth(), 24);
            }

            return { startDate, endDate };
        }

        function updatePeriodDisplay() {
            const period = getCurrentPeriod();
            document.getElementById('currentPeriod').textContent = 
                `${formatDate2(period.startDate)} - ${formatDate2(period.endDate)}`;
        }

        function formatDate2(date) {
            return date.toLocaleDateString('he-IL', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        function loadRecords() {
            updatePeriodDisplay();
            allRecords = JSON.parse(localStorage.getItem('absenceRecords') || '[]');
            displayRecords(allRecords);
            updateStats(allRecords);
            updateSummary(allRecords);
        }

        function displayRecords(records) {
            const tbody = document.getElementById('absencesBody');
            
            if (records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 40px;"> 注专转 专砖转</td></tr>';
                return;
            }

            tbody.innerHTML = records.map((record, index) => `
                <tr>
                    <td>${formatDateTime(record.timestamp)}</td>
                    <td><strong>${record.employeeName}</strong></td>
                    <td><span class="badge ${record.requestType}">${typeMap[record.requestType]}</span></td>
                    <td>${formatDate(record.startDate)}</td>
                    <td>${formatDate(record.endDate)}</td>
                    <td><strong>${record.workingDays || record.days}</strong></td>
                    <td>${record.holidays && record.holidays.length > 0 ? record.holidays.map(h => h.name).join(', ') : '-'}</td>
                    <td>${record.reason || '-'}</td>
                    <td><button class="delete-btn" onclick="deleteRecord(${index})">拽</button></td>
                </tr>
            `).join('');
        }

        function deleteRecord(index) {
            if (confirm(' 转  砖专爪 拽 注专转 ?')) {
                allRecords.splice(index, 1);
                localStorage.setItem('absenceRecords', JSON.stringify(allRecords));
                loadRecords();
            }
        }

        function updateStats(records) {
            const period = getCurrentPeriod();
            const periodRecords = records.filter(r => {
                const date = new Date(r.startDate);
                return date >= period.startDate && date <= period.endDate;
            });

            document.getElementById('totalAbsences').textContent = periodRecords.length;
            
            const vacationDays = periodRecords
                .filter(r => r.requestType === 'vacation-full' || r.requestType === 'vacation-half')
                .reduce((sum, r) => sum + (r.workingDays || r.days || 0) * (r.requestType === 'vacation-half' ? 0.5 : 1), 0);
            
            const sickDays = periodRecords
                .filter(r => r.requestType === 'sick')
                .reduce((sum, r) => sum + (r.workingDays || r.days || 0), 0);

            document.getElementById('totalVacation').textContent = vacationDays;
            document.getElementById('totalSick').textContent = sickDays;
        }

        function updateSummary(records) {
            const summary = {};
            
            employees.forEach(emp => {
                summary[emp.name] = { vacationFull: 0, vacationHalf: 0, sick: 0 };
            });

            records.forEach(record => {
                if (summary[record.employeeName]) {
                    const days = record.workingDays || record.days || 0;
                    if (record.requestType === 'vacation-full') {
                        summary[record.employeeName].vacationFull += days;
                    } else if (record.requestType === 'vacation-half') {
                        summary[record.employeeName].vacationHalf += days;
                    } else if (record.requestType === 'sick') {
                        summary[record.employeeName].sick += days;
                    }
                }
            });

            const summaryBody = document.getElementById('summaryBody');
            summaryBody.innerHTML = Object.entries(summary).map(([name, data]) => {
                const total = data.vacationFull + (data.vacationHalf * 0.5) + data.sick;
                return `
                    <tr>
                        <td><strong>${name}</strong></td>
                        <td>${data.vacationFull}</td>
                        <td>${data.vacationHalf}</td>
                        <td>${data.sick}</td>
                        <td><strong>${total}</strong></td>
                    </tr>
                `;
            }).join('');
        }

        function applyFilters() {
            const empFilter = document.getElementById('filterEmployee').value;
            const typeFilter = document.getElementById('filterType').value;
            const monthFilter = document.getElementById('filterMonth').value;

            let filtered = allRecords;

            if (empFilter) filtered = filtered.filter(r => r.employeeName === empFilter);
            if (typeFilter) filtered = filtered.filter(r => r.requestType === typeFilter);
            
            if (monthFilter) {
                const [year, month] = monthFilter.split('-');
                filtered = filtered.filter(r => {
                    const date = new Date(r.startDate);
                    return date.getFullYear() === parseInt(year) && date.getMonth() === parseInt(month) - 1;
                });
            }

            displayRecords(filtered);
        }

        function clearFilters() {
            document.getElementById('filterEmployee').value = '';
            document.getElementById('filterType').value = '';
            document.getElementById('filterMonth').value = '';
            displayRecords(allRecords);
        }

        function exportMonthlyReport() {
            const period = getCurrentPeriod();
            const summary = {};
            
            employees.forEach(emp => {
                summary[emp.name] = { vacationFull: 0, vacationHalf: 0, sick: 0 };
            });

            allRecords.forEach(record => {
                if (summary[record.employeeName]) {
                    const days = record.workingDays || record.days || 0;
                    if (record.requestType === 'vacation-full') summary[record.employeeName].vacationFull += days;
                    else if (record.requestType === 'vacation-half') summary[record.employeeName].vacationHalf += days;
                    else if (record.requestType === 'sick') summary[record.employeeName].sick += days;
                }
            });

            let csv = ` 注专转 - ${formatDate2(period.startDate)} 注 ${formatDate2(period.endDate)}\n\n`;
            csv += '砖 注, 驻砖,爪  驻砖, ,住"\n';
            
            Object.entries(summary).forEach(([name, data]) => {
                const total = data.vacationFull + (data.vacationHalf * 0.5) + data.sick;
                csv += `${name},${data.vacationFull},${data.vacationHalf},${data.sick},${total}\n`;
            });

            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `absence_report_${formatDate2(period.startDate).replace(/\//g, '-')}.csv`;
            link.click();
        }

        function sendReportToAnat() {
            const period = getCurrentPeriod();
            const summary = {};
            
            employees.forEach(emp => {
                summary[emp.name] = { vacationFull: 0, vacationHalf: 0, sick: 0 };
            });

            allRecords.forEach(record => {
                if (summary[record.employeeName]) {
                    const days = record.workingDays || record.days || 0;
                    if (record.requestType === 'vacation-full') summary[record.employeeName].vacationFull += days;
                    else if (record.requestType === 'vacation-half') summary[record.employeeName].vacationHalf += days;
                    else if (record.requestType === 'sick') summary[record.employeeName].sick += days;
                }
            });

            let reportText = ` 注专转 - ${formatDate2(period.startDate)} 注 ${formatDate2(period.endDate)}\n\n`;
            reportText += '砖 注 |  驻砖 | 爪  驻砖 |   | 住"\n';
            reportText += ''.repeat(60) + '\n';
            
            Object.entries(summary).forEach(([name, data]) => {
                const total = data.vacationFull + (data.vacationHalf * 0.5) + data.sick;
                reportText += `${name} | ${data.vacationFull} | ${data.vacationHalf} | ${data.sick} | ${total}\n`;
            });

            // Send via EmailJS
            emailjs.send(
                'service_l30e9vr',
                'template_198jrx7',
                {
                    to_email: 'anatm@silbermintz.co.il',
                    subject: ` 注专转 砖 - ${formatDate2(period.startDate)} 注 ${formatDate2(period.endDate)}`,
                    message: reportText
                }
            ).then(response => {
                alert(' 砖 爪 注转 !');
                console.log('SUCCESS!', response.status, response.text);
            }).catch(error => {
                alert('砖 砖转 .  专 砖.');
                console.error('EmailJS Error:', error);
                exportMonthlyReport();
            });
        }

        // Check if today is the 25th and send report automatically
        function checkAndSendMonthlyReport() {
            const today = new Date();
            const day = today.getDate();
            const lastSent = localStorage.getItem('lastReportSent');
            const currentMonth = today.getFullYear() + '-' + (today.getMonth() + 1);

            // Send report on the 25th if not already sent this month
            if (day === 25 && lastSent !== currentMonth) {
                sendReportToAnat();
                localStorage.setItem('lastReportSent', currentMonth);
                console.log('Monthly report sent to Anat automatically on the 25th');
            }
        }

        // Check every hour for the 25th
        setInterval(checkAndSendMonthlyReport, 3600000);
        // Check immediately on page load
        checkAndSendMonthlyReport();

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('he-IL', { year: 'numeric', month: '2-digit', day: '2-digit' });
        }

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('he-IL', { 
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit'
            });
        }

        setInterval(loadRecords, 30000);
    </script>
</body>
</html>
