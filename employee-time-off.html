<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注 注专转</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2D5BFF;
            --primary-dark: #1E40AF;
            --secondary: #00C9A7;
            --bg-main: #F8FAFC;
            --bg-card: #FFFFFF;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border: #E2E8F0;
            --success: #10B981;
            --error: #EF4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Assistant', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .header h1 {
            font-family: 'Heebo', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .nav-links {
            background: #f1f5f9;
            padding: 12px 30px;
            text-align: center;
            border-bottom: 2px solid var(--border);
        }

        .nav-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-dark);
        }

        .form-wrapper {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
            animation: fadeIn 0.5s ease-out backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-family: 'Assistant', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-main);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(45, 91, 255, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .date-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            font-family: 'Heebo', sans-serif;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            box-shadow: var(--shadow-lg);
            animation: slideInRight 0.4s ease-out;
            z-index: 1000;
            max-width: 400px;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--error);
        }

        .info-box {
            background: #EFF6FF;
            border-right: 4px solid var(--primary);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .info-box strong {
            color: var(--primary);
            display: block;
            margin-bottom: 4px;
        }

        @media (max-width: 640px) {
            .container {
                border-radius: 0;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .date-group {
                grid-template-columns: 1fr;
            }
            
            .form-wrapper {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> 注 注专转</h1>
            <p>注 转 爪转 注 注专转 砖</p>
        </div>

        <div class="nav-links">
            <a href="manager-dashboard.html" target="_blank"> 驻转 砖拽  ( 砖)</a>
            <p style="font-size: 0.85rem; color: #64748B; margin-top: 8px;">
                 驻:  拽砖专  注, 驻转 转 拽抓 manager-dashboard.html 砖专转 转拽
            </p>
        </div>

        <div class="form-wrapper">
            <div class="info-box">
                <strong> 砖 转</strong>
                专 砖转 注, 砖  转  专 爪转
            </div>

            <form id="timeOffForm">
                <div class="form-group">
                    <label for="employeeSelect">专 转 砖 *</label>
                    <select id="employeeSelect" name="employeeSelect" required>
                        <option value="">专 注/转</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="requestType">住 注专转 *</label>
                    <select id="requestType" name="requestType" required>
                        <option value="">专 住 注专转</option>
                        <option value="vacation-full"> 驻砖</option>
                        <option value="sick"> </option>
                        <option value="vacation-half">爪  驻砖</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>转专 注专转 *</label>
                    <div class="date-group">
                        <div>
                            <input type="date" id="startDate" name="startDate" required>
                            <small style="color: var(--text-secondary); display: block; margin-top: 4px;">转专 转</small>
                        </div>
                        <div>
                            <input type="date" id="endDate" name="endDate" required>
                            <small style="color: var(--text-secondary); display: block; margin-top: 4px;">转专 住</small>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reason">注专转 (驻爪)</label>
                    <textarea id="reason" name="reason" placeholder="住祝 驻专 住驻  抓..."></textarea>
                </div>

                <button type="submit" class="submit-btn">砖 注 爪转</button>
            </form>
        </div>
    </div>

    <script>
        // Employee database with names and emails
        const employees = [
            { name: '专专', email: 'gregory@silbermintz.co.il' },
            { name: '砖专', email: 'sara@silbermintz.co.il' },
            { name: '砖', email: 'shay@silbermintz.co.il' },
            { name: '砖', email: 'shmuel@silbermintz.co.il' },
            { name: '爪拽', email: 'zvika@silbermintz.co.il' }
            { name: ' ', email: 'odelya@silbermintz.co.il' },
            { name: '住 专专', email: 'alex@silbermintz.co.il' },
            { name: '专 ', email: 'goder@silbermintz.co.il' },
            { name: ' ', email: 'dudi@silbermintz.co.il' },
            { name: ' ', email: 'zeev@silbermintz.co.il' },
            { name: '注拽 ', email: 'Jacob@silbermintz.co.il' },
            { name: '转 ', email: 'liat@silbermintz.co.il' },
            { name: '专 ', email: 'moran@silbermintz.co.il' },
            { name: '注 ', email: 'noam@silbermintz.co.il' },
            { name: '爪 ', email: 'nitsan@silbermintz.co.il' },
            { name: '注转 ', email: 'anatm@silbermintz.co.il' },
            { name: '专转 ', email: 'ravit@silbermintz.co.il' },
            { name: '砖拽', email: 'Shmulik@silbermintz.co.il' },
            { name: '砖专', email: 'shraga@silbermintz.co.il' }
        ];

        // Populate employee dropdown
        const employeeSelect = document.getElementById('employeeSelect');
        employees.forEach(emp => {
            const option = document.createElement('option');
            option.value = emp.email;
            option.textContent = emp.name;
            option.dataset.name = emp.name;
            employeeSelect.appendChild(option);
        });

        // Email configuration
        const EMAIL_CONFIG = {
            serviceURL: 'https://formspree.io/f/xykdzqgb',
            teamEmails: employees.map(emp => emp.email)
        };

        document.getElementById('timeOffForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = '砖...';

            const selectedOption = employeeSelect.options[employeeSelect.selectedIndex];
            
            // Collect form data
            const formData = {
                employeeName: selectedOption.dataset.name,
                email: employeeSelect.value,
                requestType: document.getElementById('requestType').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                reason: document.getElementById('reason').value
            };

            // Calculate number of days
            const start = new Date(formData.startDate);
            const end = new Date(formData.endDate);
            const daysDiff = Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1;

            // Format the request type in Hebrew
            const typeMap = {
                'vacation-full': ' 驻砖',
                'sick': ' ',
                'vacation-half': '爪  驻砖'
            };

            const emailBody = `
注专转 砖 专砖 注专转

 砖: ${formData.employeeName}
 : ${formData.email}
 住: ${typeMap[formData.requestType]}
 转专: ${formatDate(formData.startDate)}
 注 转专: ${formatDate(formData.endDate)}
憋 住" : ${daysDiff}
${formData.reason ? ` 注专转: ${formData.reason}` : ''}

---
注  砖 转 注专转 注 注专转
            `.trim();

            // Save to localStorage for manager dashboard
            saveAbsenceRecord(formData, daysDiff);

            try {
                const response = await fetch(EMAIL_CONFIG.serviceURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subject: `注专转: ${formData.employeeName} - ${typeMap[formData.requestType]}`,
                        message: emailBody,
                        _replyto: formData.email
                    })
                });

                if (response.ok) {
                    showNotification('注 砖 爪!  爪转 拽 注 .', 'success');
                    e.target.reset();
                } else {
                    throw new Error('Failed to send');
                }
            } catch (error) {
                console.error('Error:', error);
                
                const mailtoLink = `mailto:${EMAIL_CONFIG.teamEmails.join(',')}?subject=${encodeURIComponent(`注专转: ${formData.employeeName} - ${typeMap[formData.requestType]}`)}&body=${encodeURIComponent(emailBody)}`;
                window.location.href = mailtoLink;
                
                showNotification('驻转 转 转转  砖.  砖 转 注.', 'success');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        function saveAbsenceRecord(formData, days) {
            const records = JSON.parse(localStorage.getItem('absenceRecords') || '[]');
            records.push({
                ...formData,
                days: days,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('absenceRecords', JSON.stringify(records));
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('he-IL', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.4s ease-out reverse';
                setTimeout(() => notification.remove(), 400);
            }, 4000);
        }

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('startDate').min = today;
        document.getElementById('endDate').min = today;

        // Auto-update end date minimum based on start date
        document.getElementById('startDate').addEventListener('change', function() {
            document.getElementById('endDate').min = this.value;
        });
    </script>
</body>
</html>
