<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注 注专转</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2D5BFF;
            --primary-dark: #1E40AF;
            --secondary: #00C9A7;
            --bg-main: #F8FAFC;
            --bg-card: #FFFFFF;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border: #E2E8F0;
            --success: #10B981;
            --error: #EF4444;
            --warning: #F59E0B;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Assistant', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            max-width: 700px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .header h1 {
            font-family: 'Heebo', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .nav-links {
            background: #f1f5f9;
            padding: 12px 30px;
            text-align: center;
            border-bottom: 2px solid var(--border);
        }

        .nav-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-wrapper {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-family: 'Assistant', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-main);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(45, 91, 255, 0.1);
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .date-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .days-counter {
            background: #EFF6FF;
            border-right: 4px solid var(--primary);
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 12px;
            font-weight: 600;
            color: var(--primary);
        }

        .holiday-warning {
            background: #FEF3C7;
            border-right: 4px solid var(--warning);
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 0.9rem;
            color: #92400E;
        }

        .notification-section {
            background: var(--bg-main);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .notification-section h3 {
            font-size: 1rem;
            margin-bottom: 12px;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            max-height: 200px;
            overflow-y: auto;
            padding: 12px;
            background: white;
            border-radius: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input {
            width: auto;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .select-all-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            font-family: 'Heebo', sans-serif;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            box-shadow: var(--shadow-lg);
            animation: slideInRight 0.4s ease-out;
            z-index: 1000;
            max-width: 400px;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        .notification.success { background: var(--success); }
        .notification.error { background: var(--error); }

        .info-box {
            background: #EFF6FF;
            border-right: 4px solid var(--primary);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .info-box strong {
            color: var(--primary);
            display: block;
            margin-bottom: 4px;
        }

        @media (max-width: 640px) {
            .date-group, .checkbox-grid { grid-template-columns: 1fr; }
            .form-wrapper { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> 注 注专转</h1>
            <p>注 转 爪转 注 注专转 砖</p>
        </div>

        <div class="nav-links">
            <a href="manager-dashboard.html"> 住 砖拽 </a>
        </div>

        <div class="form-wrapper">
            <div class="info-box">
                <strong> 砖 转</strong>
                专 砖转 注, 砖   砖转专 爪转
            </div>

            <form id="timeOffForm">
                <div class="form-group">
                    <label for="employeeSelect">专 转 砖 *</label>
                    <select id="employeeSelect" required>
                        <option value="">专 注/转</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="requestType">住 注专转 *</label>
                    <select id="requestType" required>
                        <option value="">专 住 注专转</option>
                        <option value="vacation-full"> 驻砖</option>
                        <option value="sick"> </option>
                        <option value="vacation-half">爪  驻砖</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>转专 注专转 *</label>
                    <div class="date-group">
                        <div>
                            <input type="date" id="startDate" required>
                            <small style="color: var(--text-secondary); display: block; margin-top: 4px;">转专 转</small>
                        </div>
                        <div>
                            <input type="date" id="endDate" required>
                            <small style="color: var(--text-secondary); display: block; margin-top: 4px;">转专 住</small>
                        </div>
                    </div>
                    <div id="daysCounter" class="days-counter" style="display: none;"></div>
                    <div id="holidayWarning" class="holiday-warning" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label for="reason">注专转 (驻爪)</label>
                    <textarea id="reason" placeholder="住祝 驻专 住驻..."></textarea>
                </div>

                <div class="notification-section">
                    <h3> 专  砖 注:</h3>
                    <button type="button" class="select-all-btn" onclick="toggleSelectAll()">专  /  </button>
                    <div class="checkbox-grid" id="notificationList"></div>
                </div>

                <button type="submit" class="submit-btn">砖 注</button>
            </form>
        </div>
    </div>

    <script>
        const employees = [
            { name: '专专', email: 'gregory@silbermintz.co.il' },
            { name: '砖', email: 'shay@silbermintz.co.il' },
            { name: '砖', email: 'shmuel@silbermintz.co.il' },
            { name: '', email: 'odelya@silbermintz.co.il' },
            { name: '住 专专', email: 'alex@silbermintz.co.il' },
            { name: '专', email: 'goder@silbermintz.co.il' },
            { name: '', email: 'dudi@silbermintz.co.il' },
            { name: '', email: 'zeev@silbermintz.co.il' },
            { name: '注拽 ', email: 'Jacob@silbermintz.co.il' },
            { name: '转', email: 'Iat@silbermintz.co.il' },
            { name: '专', email: 'moran@silbermintz.co.il' },
            { name: '注', email: 'noam@silbermintz.co.il' },
            { name: '爪', email: 'nitsan@silbermintz.co.il' },
            { name: '注转', email: 'anatm@silbermintz.co.il' },
            { name: '专转', email: 'ravit@silbermintz.co.il' },
            { name: '砖拽', email: 'Shmulik@silbermintz.co.il' },
            { name: '砖专', email: 'shraga@silbermintz.co.il' }
        ];

        const holidays = [
            { start: '2025-04-13', end: '2025-04-20', name: '驻住' },
            { start: '2025-05-02', end: '2025-05-04', name: ' 注爪转' },
            { start: '2025-06-02', end: '2025-06-03', name: '砖注转' },
            { start: '2025-09-23', end: '2025-09-25', name: '专砖 砖' },
            { start: '2025-10-02', end: '2025-10-02', name: ' 驻专' },
            { start: '2025-10-07', end: '2025-10-14', name: '住转' },
            { start: '2026-04-02', end: '2026-04-09', name: '驻住' },
            { start: '2026-05-22', end: '2026-05-23', name: '砖注转' }
        ];

        const EMAIL_CONFIG = {
            serviceURL: 'https://formspree.io/f/xykdzqgb'
        };

        const employeeSelect = document.getElementById('employeeSelect');
        employees.forEach(emp => {
            const option = document.createElement('option');
            option.value = emp.email;
            option.textContent = emp.name;
            option.dataset.name = emp.name;
            employeeSelect.appendChild(option);
        });

        const notificationList = document.getElementById('notificationList');
        employees.forEach(emp => {
            const div = document.createElement('div');
            div.className = 'checkbox-item';
            div.innerHTML = `
                <input type="checkbox" id="notify_${emp.email}" value="${emp.email}" checked>
                <label for="notify_${emp.email}">${emp.name}</label>
            `;
            notificationList.appendChild(div);
        });

        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('.checkbox-item input');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            checkboxes.forEach(cb => cb.checked = !allChecked);
        }

        function isWeekend(date) {
            const day = date.getDay();
            return day === 5 || day === 6;
        }

        function isHoliday(date) {
            const dateStr = date.toISOString().split('T')[0];
            return holidays.find(h => dateStr >= h.start && dateStr <= h.end);
        }

        function calculateWorkingDays(startDate, endDate) {
            let count = 0;
            let current = new Date(startDate);
            const end = new Date(endDate);
            const holidaysInRange = [];

            while (current <= end) {
                const holiday = isHoliday(current);
                if (holiday && !holidaysInRange.find(h => h.name === holiday.name)) {
                    holidaysInRange.push(holiday);
                }
                
                if (!isWeekend(current) && !holiday) {
                    count++;
                }
                current.setDate(current.getDate() + 1);
            }

            return { days: count, holidays: holidaysInRange };
        }

        document.getElementById('startDate').addEventListener('change', updateDaysCounter);
        document.getElementById('endDate').addEventListener('change', updateDaysCounter);

        function updateDaysCounter() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (startDate && endDate) {
                const result = calculateWorkingDays(new Date(startDate), new Date(endDate));
                const counter = document.getElementById('daysCounter');
                counter.style.display = 'block';
                counter.textContent = ` 注: ${result.days} ( 砖砖-砖转 )`;

                const warningDiv = document.getElementById('holidayWarning');
                if (result.holidays.length > 0) {
                    warningDiv.style.display = 'block';
                    warningDiv.innerHTML = `<strong>锔 砖 :</strong> 转拽驻  砖 /: ${result.holidays.map(h => h.name).join(', ')}`;
                } else {
                    warningDiv.style.display = 'none';
                }
            }
        }

        document.getElementById('startDate').addEventListener('change', function() {
            document.getElementById('endDate').min = this.value;
        });

        document.getElementById('timeOffForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = '砖...';

            const selectedOption = employeeSelect.options[employeeSelect.selectedIndex];
            const selectedRecipients = Array.from(document.querySelectorAll('.checkbox-item input:checked'))
                .map(cb => cb.value);

            if (selectedRecipients.length === 0) {
                showNotification(' 专 驻转 注 ', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                return;
            }

            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            const result = calculateWorkingDays(startDate, endDate);

            const formData = {
                employeeName: selectedOption.dataset.name,
                email: employeeSelect.value,
                requestType: document.getElementById('requestType').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                workingDays: result.days,
                holidays: result.holidays,
                reason: document.getElementById('reason').value,
                recipients: selectedRecipients,
                timestamp: new Date().toISOString()
            };

            const typeMap = {
                'vacation-full': ' 驻砖',
                'sick': ' ',
                'vacation-half': '爪  驻砖'
            };

            const emailBody = `
注专转 砖 专砖 注专转

 砖: ${formData.employeeName}
 : ${formData.email}
 住: ${typeMap[formData.requestType]}
 转专: ${formatDate(formData.startDate)}
 注 转专: ${formatDate(formData.endDate)}
憋  注: ${formData.workingDays}
${formData.holidays.length > 0 ? ` : ${formData.holidays.map(h => h.name).join(', ')}` : ''}
${formData.reason ? ` 注专转: ${formData.reason}` : ''}
            `.trim();

            saveAbsenceRecord(formData);

            try {
                const response = await fetch(EMAIL_CONFIG.serviceURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: selectedRecipients.join(','),
                        subject: `注专转: ${formData.employeeName} - ${typeMap[formData.requestType]}`,
                        message: emailBody,
                        _replyto: formData.email
                    })
                });

                if (response.ok) {
                    showNotification('注 砖 爪!', 'success');
                    e.target.reset();
                    document.getElementById('daysCounter').style.display = 'none';
                    document.getElementById('holidayWarning').style.display = 'none';
                } else {
                    throw new Error('Failed');
                }
            } catch (error) {
                showNotification('注 砖专 注专转', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        function saveAbsenceRecord(formData) {
            const records = JSON.parse(localStorage.getItem('absenceRecords') || '[]');
            records.push(formData);
            localStorage.setItem('absenceRecords', JSON.stringify(records));
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('he-IL', { year: 'numeric', month: '2-digit', day: '2-digit' });
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }
    </script>
</body>
</html>
